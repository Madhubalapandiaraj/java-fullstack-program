<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .gallery-container {
            width: 80%;
            max-width: 1000px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .gallery-header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            border-bottom: 5px solid #ffa500;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery-item {
            position: relative;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .gallery-item img {
            width: 250px;
            height: 200px;
            display: block; 
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-header">Photo Gallery</div>
        <div class="gallery">
            <div class="gallery-item">
                <img src="img3.jpg" alt="Image 1">
            </div>
            <div class="gallery-item">
                <img src="img4.jpg" alt="Image 2">
            </div>
            <div class="gallery-item">
                <img src="img5.jpg" alt="Image 3">
            </div>
            <div class="gallery-item">
                <img src="img6.jpg" alt="Image 4">
            </div>
            <div class="gallery-item">
                <img src="img7.jpg" alt="Image 5">
            </div>
            <div class="gallery-item">
                <img src="img1.jpg" alt="Image 6">
            </div>
            <div class="gallery-item">
                <img src="img8.jpg" alt="Image 6">
            </div>
            <div class="gallery-item">
                <img src="img9.jpg" alt="Image 6">
            </div>
        </div>
    </div>
</body>
</html>
