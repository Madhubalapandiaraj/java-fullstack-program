<html>
    <head>
        <title>Object</title>
    </head>
    <body>
        <script>
            var student={name:"madhu",age:20,studies:"Information Technology"}
            document.write("<br>Student Name : " + student.name)
            document.write("<br>Student Age : " + student.age)
            document.write("<br>Student Studies : " + student.studies)

            var student=new Object();
            student.name="madhu",student.age=20,student.studies="Information Technology"
            document.write("<br>Student Name : " + student.name)
            document.write("<br>Student Age : " + student.age)
            document.write("<br>Student Studies : " + student.studies)

        </script>
    </body>
</html>
