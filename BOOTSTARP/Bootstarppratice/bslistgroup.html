<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic list groups</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</head>
<body>
    <!-- bootstarp list group -->
    <ul class="list-group">
        <li class="list-group-item">first item </span></li>
        <li class="list-group-item">second item</li>
        <li class="list-group-item">third item</li>
    </ul>
    <!--span -->
    <br></br>
    <ul class="list-group">
        <li class="list-group-item">first item <span class="badge">12</span></li>
        <li class="list-group-item">second item<span class="badge">5</li>
        <li class="list-group-item">third item<span class="badge">7</li>
    </ul>
    <!--link -->
    <br></br>
    <div class="list-group">
        <a href="#"class="list-group-item">first item</a>
        <br></br>
        <a href="#"class="list-group-item">second item</a>
        <br></br>
        <a href="#"class="list-group-item">third item</a>
    </div>
    <!--active -->
    <br></br>
    <div class="list-group">
        <a href="#"class="list-group-item active">first item</a>
        <br></br>
        <a href="#"class="list-group-item">second item</a>
        <br></br>
        <a href="#"class="list-group-item">third item</a>
    </div>
    <!--disabled-->
    <br></br>
    <div class="list-group">
        <a href="#"class="list-group-item disabled">first item</a>
        <br></br>
        <a href="#"class="list-group-item">second item</a>
        <br></br>
        <a href="#"class="list-group-item">third item</a>
    </div>

</body>
</html>
