<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .login-header {
            margin-bottom: 20px;
            
        }
        .btn-facebook {
            background-color: #3b5998;
            color: #fff;
        }
        .forgot-password {
            float: right;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="alert alert-info">
            <h6 class="login-header">Sign In <a href="#" class="forgot-password">Forgot password?</a></h6></div>
            <form>
                <div class="form-group">
                    <label for="username" class="sr-only">Username or email</label>
                    <div class="input-group">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" id="username" class="form-control" placeholder="Username or email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        </div>
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                    
                </div>
                <button type="submit" class="btn btn-success ">Login</button>
                <button type="button" class="btn btn-facebook ">Login with Facebook</button>
            </form>
         <hr>
            <div class="signup-link">
                <p>Don't have an account? <a href="#">Sign Up Here</a></p>
            </div>
        </div>
    </div> 
</body>
</html>
