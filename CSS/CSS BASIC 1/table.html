<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        .one{
            background-color:brown;
        }
        .two{
            background-color: pink;
        }
        table{
            border: solid 2px rgb(65, 182, 65);
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <center>
    <table border="1" bgcolor="pink" >
        <tr>
            <th class="one">Sr.No</th>
            <th class="one" >CourseName</th>
            <th class="one">Fees</th>
            <th class="one">Duration</th>
            <th class="one">Eligibility</th>
        </tr>
        <tr>
            <td class="two">1</td>
            <td class="two">CCC-Course on Computer Concept</td>
            <td class="two">2000</td>
            <td class="two">3 Months</td>
            <td class="two">10<sup>th</sup></td>
        </tr>
        <tr>
            <td class="two">2</td>
            <td class="two">CCA-Course on Computer Application</td>
            <td class="two">2000</td>
            <td class="two">3 Months</td>
            <td class="two">10<sup>th</sup></td>
        </tr>
        <tr>
            <td class="two">3</td>
            <td class="two">Tally</td>
            <td class="two">3000</td>
            <td class="two">3 Months</td>
            <td class="two">10<sup>th</sup></td>
        </tr>
        <tr>
            <td class="two">4</td>
            <td class="two">O Level</td>
            <td class="two">15,000</td>
            <td class="two">1 Year</td>
            <td class="two">12<sup>th</sup></td>
        </tr>
    </table>
</center>
</body>
</html>
