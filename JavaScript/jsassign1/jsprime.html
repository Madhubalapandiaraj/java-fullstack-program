<!DOCTYPE html>
<html>
<head>
    <title>Prime Number Checker</title>
    <script>
        function checkPrime() {
            let n = parseInt(document.getElementById("n").value);
            let isPrime = true;
            if (n <= 1) {
                isPrime = false;
            } else {
                for (let i = 2; i <= Math.sqrt(n); i++) {
                    if (n % i === 0) {
                        isPrime = false;
                        break;
                    }
                }
            }
            document.getElementById("ResultDiv").innerHTML = "<b>Prime Status:</b> " + (isPrime ? n + " is a prime number" : n + " is not a prime number");
        }
    </script>
</head>
<body>
    Enter the Number: <input type="text" id="n"/>
    <br><br>
    <button onclick="checkPrime()">Check Prime</button>
    <br><br>
    <div id="ResultDiv"></div>
</body>
</html>
