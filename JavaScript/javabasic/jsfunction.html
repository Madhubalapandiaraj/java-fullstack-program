<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function myFunction() 
    {
        document.write("<b>Example For JavaScript Function");
    }
    function addition(a,b){
        let sum=a+b;
        document.write("<b>Addition:"+sum+"</b>");
    }
    function subtraction(a,b){
        let sum=a*b;
        document.write("<b>subtraction:"+sum+"</b>");
    }
    function multiplication(a,b){
        let sum=a*b;
        document.write("<b>multiplication:"+sum+"</b>");
    }
    function division(a,b){
        let sum=a/b;
        document.write("<b>division:"+sum+"</b>");
    }
</script>
</head>
<body>
    <button onClick="myFunction()">Click Me</button>
    <br>
    <button onClick="addition(10,20)">Addition</button>
    <br>
    <button onClick="subtraction(10,20)">subtraction</button>
    <br>
    <button onClick="multiplication(10,20)">multiplication</button>
    <br>
    <button onClick="division(10,20)">division</button>

</body>
</html>
