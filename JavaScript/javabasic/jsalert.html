<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function myFunction() 
    {
        alert("Example For JavaScript Function");
    }
    function addition(a,b){
        let sum=a+b;
        alert("Addition:"+sum);
    }
    function subtration(a,b){
        let sum=a*b;
        alert("subtration:"+sum);
    }
    function multiplication(a,b){
        let sum=a*b;
        alert("multiplication: "+sum);
    }
    function division(a,b){
        let sum=a/b;
        alert("division: "+sum);
    }
</script>
</head>
<body>
    <button onClick="myFunction()">Click Me</button>
    <br>
    <button onClick="addition(10,20)">Addition</button>
    <br>
    <button onClick="subtration(10,20)">subtration</button>
    <br>
    <button onClick="multiplication(10,20)">multiplication</button>
    <br>
    <button onClick="division(10,20)">division</button>

</body>
</html>
